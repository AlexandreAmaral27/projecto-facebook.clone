<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="shortcut icon" href="../imagens/logo-facebook.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
   <body onresize="mudouTamanho()">

        <main>

        <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        <menu id="itens">
        
        <a href="https://www.facebook.com/alexandrekliver.amaral/"><img src="imagens_login/social/facebook.png" alt="" id="facebook"></a>
            
        <a href="https://www.instagram.com/amaral_alexandre_27/"><img src="imagens_login/social/instagram.png" alt="" id="instagram"></a>

        <a href="https://twitter.com/Alexandre200420"><img src="imagens_login/social/twitter.png" alt="" id="twitter"></a>

        <a href=""><img src="imagens_login/social/youtube.png" alt="" id="youtube"></a>

        </menu>

      <section id="login">

        <div id="imagem">

        </div>
        <div id="formulario">
            <h1>login</h1>
            <p>Seja bem-vindo(a) novamente. faça login para poder acessar a sua conta e poder fazer as configuraçoes no ambiente.</p>
            <form action="index.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-icons">person</span>
                    <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30"  size="19">
                    <label for="ilogin">Login</label>
                </div>

                <div class="campo">
                    <span class="material-icons">vpn_key</span>
                   
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20" size="19">
                    <label for="isenha">Senha</label>  
                    <div id="icon" onclick="showhide()">
                    </div> 
                </div>
                <input type="submit" value="Entrar">

                <a href="esqueci.html" class="botao">
                    Esqueci a Senha <span class="material-icons">mail</span>
                </a>

            </form>

        </div>

      </section>
        </main>
    <script src="script.js"></script>
    <script>
        function mudouTamanho() {
            if (window.innerWidth >= 768) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        
        }
       function clickMenu(){
        if(itens.style.display == 'block'){
                itens.style.display = 'none'

              } else {
                itens.style.display = 'block'
              }    
       }
    </script>
   </body>
</html>
